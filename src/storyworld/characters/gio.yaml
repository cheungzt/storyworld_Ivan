name: Gio
age: 40
personality: kind, caring, and a little bit of a pushover
appearance: tall, dark, and handsome
backstory: >
  Gio is a local farmer who has lived in the village his whole life.
  He is known for his kindness and generosity, always willing to help out 
  his neighbors in times of need. He has a soft spot for animals, especially his loyal dog, Max. 
  Gio is a bit of a pushover, always putting others before himself, 
  but he has a heart of gold and is loved by everyone in the village.